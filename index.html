<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!--Header-->
    <header class="bg-black/5">
      <!--header top-->
      <div class="pt-7 pb-6 max-w-[1326px] m-auto flex justify-between border-b border-[#E3E3E3]">
        <div class="w-full">
          <img src="icon/search.png" alt="" />
        </div>
        <div class="w-full justify-center">
          <img src="icon/main-logo.png" alt="" class="mx-auto" />
        </div>
        <div class="w-full flex items-center justify-end gap-5 ">
          <!--item1-->
          <div class="flex gap-2 ">
            <img src="icon/account-icon.png" alt="" />
            <p>Account</p>
          </div>
          <!--item2-->
          <div class="flex gap-2 ">
            <img src="icon/bag.png" alt="" />
            <p>Shoping</p>
          </div>
        </div>
      </div>
      <!--navigation-->
      <nav class="mt-7 max-w-[1326px] mx-auto flex flex-row items-center justify-between font-normal text-base text-black">
        <a href="#" class="class">Jewelry & Accessories</a>
        <a href="#" class="class">Clothing & Shoes</a>
        <a href="#" class="class">Home & Living</a>
        <a href="#" class="class">Wedding & Party</a>
        <a href="#" class="class">Toys & Entertainment</a>
        <a href="#" class="class">Art & Collectibles</a>
        <a href="#" class="class">Craft Supplies & Tools</a>
      </nav>
      <!--Hero Section-->
      <section class="w-full pt-20 pb-14 max-w-[1326px] mx-auto flex flex-row">
        <!--left-->
        <div class="w-7/12">
          <h1 class="text-[74px] font-light text-black">Collections</h1>
          <p class="mt-12 font-normal text-[30px] text-black">You Can Explore Ans Shop Many Differnt collectionFrom Various Brand Here </p>
           <button class="bg-black flex flex-row gap-3 text-white mt-16 py-5 px-7 items-center">
            <img src="icon/white-bag.png" alt="">
            <span class="class">Shop Now</span>
           </button>
        </div>
        <!--right-->
        <div class="w-5/12">
          <!--IMG-->
          <div class="border-2 border-black/25 w-max mx-auto rounded-br-[160px] rounded-tl-[160px]">
            <img src="img/19.png" alt="" class="h-[424px] w-[400px] rounded-br-[160px] rounded-tl-[160px] 
            -translate-x-4 -translate-y-4">
          </div>
        </div>
      </section>
    </header>
      <!--main-->
      <main class="class">
        <!--company logo-->
        <div class="my-20 max-w-[1326px] m-auto flex flex-row justify-between items-center ">
          <img src="brand-img/brand-1.png" alt="" class="">
          <img src="brand-img/brand-2.png" alt="" class="">
          <img src="brand-img/03.png" alt="" class="">
          <img src="brand-img/4.png" alt="" class="">
          <img src="brand-img/5.png" alt="" class="">
        </div>
      </main>
      <!--footer-->
      <footer class="class"></footer>
    
  </body>
</html>
